<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>用户注册</title>
    <script src="/static/jquery.min.js" type="text/javascript"></script>
    <script src="/static/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/static/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/style.css"/>
    <link rel="shortcut icon" type="image/png" href="/static/favicon.ico"/>
    <style>
    </style>
</head>
<body>
<div class="register">
    <div style="font-size: 25px; font-weight: bold;text-align: center;">
        用户注册
    </div>
    <form role="form" action="/register/" method="POST" novalidate="NOVALIDATE">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">用户名</label>
            {{ form.username }} <span style="color: red">{{ form.username.errors }}</span>

        </div>

        <div class="form-group">
            <label for="password">密码</label>
            {{ form.password }}<span style="color: red">{{ form.password.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label for="confirm_password">确认密码</label>
            {{ form.password_again }}
            <span style="color: red">
                {{ form.password_again.errors.0 }}
                {% if form.all_errors %}
                    {{ form.all_errors.0 }}
                {% endif %}
            </span>
        </div>
        <input type="submit" class="btn btn-default" value="注册"/>
        <span>已有账号？<a href="/login/">直接登录</a></span>
    </form>
</div>
</body>
</html>
