<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>用户登陆</title>
    <script src="/static/jquery.min.js" type="text/javascript"></script>
    <script src="/static/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/static/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/style.css"/>
    <link rel="shortcut icon" type="image/png" href="/static/favicon.ico"/>
    <style>
    </style>
</head>
<body>
<div class="register">
    <div style="font-size: 25px; font-weight: bold;text-align: center;">
        用户登陆
    </div>
    <form class="form-signin" method="post" action="/login/">
        {% csrf_token %}
        <label for="username">用户名</label>
        {{ form.username }} <span style="color: red">{{ form.username.errors }}</span>
        <label for="username">密码</label>
        {{ form.password }} <span style="color: red">{{ form.password.errors.0 }}</span>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="1" name="auto_login"> 一个月内自动登陆
            </label>
            <div class="right">
                <a href="#">忘记密码？</a>
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
        <span>还没有账号？<a href="/register/">立即注册</a></span>
    </form>
</div>
</body>
</html>
