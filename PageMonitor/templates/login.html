<!DOCTYPE html>
{% load static %}
<html lang="zh-CN">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>
</head>
<body>
<h1>登录页面</h1>
<form action="{% url 'login' %}" method="post" accept-charset="utf-8" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="username" id="username" placeholder="邮箱">
    <input type="password" name="password" id="password" placeholder="密码" value="">
    <input type="submit" value="立即登录">
</form>
<a href="/register">注册账号</a>
</body>
</html>
